<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>

    <header>
        <h1 id="title">To Do List</h1>
    </header>

    <main>

        <div id="task-container">
            <h2 class="subtitle">Salve a sua próxima tarefa:</h2>

            <form action="" id="task-form" method="post">
                <label for="entrada"></label>
                <input type="text" id="task-title" placeholder="Digite aqui sua tarefa">
                <button id="btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>

        <div id="task-list-container">
            <h2 class="subtitle">Essas são as suas tarefas</h2>
            <ul id="task-list">
                <!-- Sera usado como template base -->
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <ion-icon class="done-task" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-task" name="close-outline"></ion-icon>
                </li>

            </ul>
        </div>


    </main>
    
    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
